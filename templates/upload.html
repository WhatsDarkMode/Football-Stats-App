<!DOCTYPE html>
<html lang="en">
{% extends 'home.html' %}

{% block title %}Upload Files{% endblock %}

{% block content %}
    <h2>Upload Match Data</h2>
    <form id="uploadMatchDataForm" method="post" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <input type="hidden" name="file_type" value="match_data" />
        <button type="submit">Upload Match Data</button>
    </form>

    <br><br>

    <h2>Upload Player Keys</h2>
    <form id="uploadPlayerKeysForm" method="post" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <input type="hidden" name="file_type" value="player_keys" />
        <button type="submit">Upload Player Keys</button>
    </form>

    <!-- Response message -->
    {% if response %}
    <div style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #3d3d3d; color: white;">
            {{ response }}
        </div>
    {% endif %}
{% endblock %}
